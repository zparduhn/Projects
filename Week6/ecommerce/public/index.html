<!DOCTYPE html>
<html ng-app="ecommerce">
<head>
  <title>ecommerce</title>
</head>
<body ng-controller="controller">
  <button type="button" ng-click="getProducts()">Get Products</button>
  <div ng-repeat="product in products">
    <p>
      {{product.name}}, ${{product.cost}}
    </p>
  </div>
  <br /><br /><br />
  <input type="text" ng-model="item" placeholder="product name...">
  <input type="text" ng-model="price" placeholder="price...">
  <button type="button" ng-click="addProduct(item, price)">Submit</button>
    <!-- <ng-view ></ng-view> -->


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js" charset="utf-8"></script>
     <script src="js/app.js"></script>
     <script src="js/controllers/controller.js"></script>
     <script src="js/services/service.js"></script>
     <!-- <script src="js/directive/directive.js"></script> -->

</body>
</html>
