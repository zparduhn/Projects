<!doctype html>
<html ng-app="quoteBook">
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">
  <div class="authorQuote" ng-repeat="author in quotesArray | filter: filterText">
    <div class="author">"{{author.text}}"</div>
    <div class="quote">--{{author.author}}</div>
  </div>

<button ng-click="remove()">Remove Quote</button>
<select ng-model="selected" ng-change="changedValue(selected)">
    <option ng-repeat="quote in quotesArray | filter: filterText" value="{{quote.text}}">{{quote.text}}</option>
</select>
<br />
<button ng-click="add(quoteAdd, authorAdd)">Add Quote</button><input type="text" ng-model="quoteAdd" placeholder="Quote"><input type="text" ng-model="authorAdd" placeholder="Author"><br />
Filter: <input type="text" ng-model="filterText">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainCtrl.js" charset="utf-8"></script>
<script src="js/dataService.js" charset="utf-8"></script>
</body>
</html>
