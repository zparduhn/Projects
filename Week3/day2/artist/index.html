<!doctype html>
<html ng-app="artistApp">
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

  <main ng-controller="controller">
    <form class="form">
        <h1>Artist Info</h1>Artist Name:
        <input type="text" placeholder="name" ng-model="name">

        Artist genre:
        <input type="text" placeholder="genre" ng-model="genre">

        Artist score:
        <input type="number" placeholder="number" ng-model="score">

        <button type="submit" ng-click="addArtist()">Add</button>

    </form>
    <section>
      <h2 ng-show="reallyLike.length !=0" class="list-header">Really Like</h2>
      <div class="list-container">
        <div class="item" ng-repeat="artist in reallyLike">
          <h4>name: {{artist.name}}</h4>
          <h4>Genre: {{artist.genre}}</h4>
          <h4>Score: {{artist.score}}</h4>
        </div>
      </div>
      <h2 ng-show="kindOfLike.length !=0">Kind of Like</h2>
      <div class="list-container">
        <div class="item" ng-repeat="artist in kindOfLike">
          <h4>name: {{artist.name}}</h4>
          <h4>Genre: {{artist.genre}}</h4>
          <h4>Score: {{artist.score}}</h4>
        </div>
      </div>
    </section>

  </main>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="app.js" charset="utf-8"></script>
<script src="controller.js" charset="utf-8"></script>
<script src="service.js" charset="utf-8"></script>
</body>
</html>
