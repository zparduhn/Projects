<!DOCTYPE html>
<html ng-app="friend">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="friendCtrl">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm">
        STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.city">


        <select class="input-medium" ng-model="SortBy">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortReverse" ng-options="option.value as option.display for option in sortOptions">
          <!-- <option value="+">Descending</option>
          <option value="-">Ascending</option> -->
        </select>

      </div>
    </form>

    <ul>
      <li class="friend" ng-repeat="friend in friends | filter: searchTerm | orderBy: SortBy : sortReverse">
        <img class="profile-pic" src="{{friend.pic_square}}">

        <h3>{{friend.name}}</h3>

        <div class="location">
          {{friend.current_location.city}}, {{friend.current_location.city}}, {{friend.current_location.country}}
        </div>

        <div class="status">
          {{friend.status.message}}<span class="hashtag"></span>
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
