<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chat Room</title>
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postData(message)">
        <input class="form-control text-boxe" type="text" ng-model="message" placeholder="Message">
        <input class="form-control text-boxe" type="text" ng-model="filterMessage" placeholder="Filter Message">
        <button type="button" ng-click="reverse = !reverse">{{reverse && 'Ascending' || 'Descending'}}</button>
      </form>
      <div class="messages-container">
        <p class="messageContent" ng-repeat="message in messages | filter: filterMessage | orderBy: 'createdAt': reverse "> {{message.text}}</p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
